<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
.nav-arrow.back {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 30px;
  color: #ff0000;
  text-decoration: none;
  background: rgba(255, 0, 0, 0.1);
  padding: 8px 12px;
  border-radius: 50%;
  box-shadow: 0 0 10px #ff0000;
  transition: 0.3s;
}

.nav-arrow.back:hover {
  background: rgba(255, 0, 0, 0.3);
  transform: scale(1.1);
}

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: red;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.4) saturate(1.2);
    }

    .calculator {
      max-width: 400px;
      margin: 100px auto 50px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid red;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
    }

    .display {
      background: rgba(255, 0, 0, 0.05);
      padding: 10px;
      font-size: 22px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
      color: red;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 12px;
      border: 1px solid red;
      background: transparent;
      color: red;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255, 0, 0, 0.1);
    }

    .top-nav {
      text-align: center;
      margin-bottom: 15px;
    }

    .top-nav a {
      color: red;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ?? Live Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="calculator">
    <a href="index.html" class="nav-arrow back">&#11013;</a>

    <div class="display" id="sciDisplay">0</div>
    <div class="buttons">
      <button class="btn" onclick="append('Math.sin(')">sin</button>
      <button class="btn" onclick="append('Math.cos(')">cos</button>
      <button class="btn" onclick="append('Math.tan(')">tan</button>
      <button class="btn" onclick="append('Math.log10(')">log</button>
      <button class="btn" onclick="clearDisplay()">AC</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('(')">(</button>
      <button class="btn" onclick="append(')')">)</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('*')">×</button>
      <button class="btn" onclick="append('/')">÷</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('+')">+</button>
      <button class="btn" onclick="append('-')">-</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn" onclick="append('%')">%</button>
      <button class="btn" onclick="append('**')">^</button>
      <button class="btn" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const sciDisplay = document.getElementById("sciDisplay");

    function append(char) {
      if (sciDisplay.textContent === "0" || sciDisplay.textContent === "Error") {
        sciDisplay.textContent = char;
      } else {
        sciDisplay.textContent += char;
      }
    }

    function clearDisplay() {
      sciDisplay.textContent = "0";
    }

    function calculate() {
      try {
        let expression = sciDisplay.textContent;
        // Replace ^ with **
        expression = expression.replace(/\^/g, '**');
        const result = eval(expression);
        sciDisplay.textContent = result;
      } catch {
        sciDisplay.textContent = "Error";
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key;

      if ("0123456789+-*/().".includes(key)) {
        append(key);
      }
      if (key === "Enter") {
        e.preventDefault();
        calculate();
      }
      if (key === "Backspace") {
        e.preventDefault();
        sciDisplay.textContent = sciDisplay.textContent.slice(0, -1);
        if (sciDisplay.textContent === "") sciDisplay.textContent = "0";
      }
      if (key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
